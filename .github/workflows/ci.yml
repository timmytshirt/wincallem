name: build-test

on:
  pull_request:
    branches: [ main, week2-merge ]
  push:
    branches: [ week2-merge ]

jobs:
  build-test:                # job id
    name: build-test         # <- this is the PR check name
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- Web (Next.js) ----
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build web
        working-directory: apps/web
        run: |
          corepack enable
          pnpm --version || npm i -g pnpm@9
          pnpm install --frozen-lockfile
          pnpm build

      # ---- API (FastAPI deps) ----
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install API deps (hashed dev lock)
        run: |
          python -m pip install -U pip
          pip install --require-hashes -r apps/api/requirements-dev.txt
